	//testCompileOnly group: "xml-apis", name: "xml-apis", version: "$xmlApisVersion"
	testCompileOnly "jakarta.servlet:jakarta.servlet-api:6.0.0"
	testCompileOnly "jakarta.platform:jakarta.jakartaee-api:9.0.0"
/***********************************************************/
	testRuntimeOnly "org.easymock:easymock:3.5.1",
		"junit:junit:4.12",
		"org.slf4j:slf4j-log4j12:$slf4jVersion",
		"log4j:log4j:1.2.17",
		"xmlunit:xmlunit:1.6",
		
	testRuntimeOnly ("org.hamcrest:hamcrest-core:1.3")
	testRuntimeOnly	("org.springframework:spring-test:$springVersion") {
		exclude group: "commons-logging", module: "commons-logging"
	}

	testRuntimeOnly "org.springframework.security:spring-security-core:$springSecurityVersion",
		"org.springframework.security:spring-security-config:$springSecurityVersion",
		"org.slf4j:slf4j-api:$slf4jVersion"

	testRuntimeOnly ("org.springframework.security:spring-security-web:$springSecurityVersion") {
		exclude group: "org.springframework", module: "spring-jdbc"
		exclude group: "org.springframework", module: "spring-tx"
	}
	
	testRuntimeOnly(group: "org.opensaml", name: "opensaml", version: "$openSamlVersion") {
