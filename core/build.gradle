	}
	testRuntimeOnly group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.0'
	testRuntimeOnly group:'org.bouncycastle', name:'bcprov-jdk15on', version: "$bcprovVersion"
	testRuntimeOnly group:'org.bouncycastle', name:'bcpkix-jdk15on', version: "$bcpkixVersion"
	testRuntimeOnly group: 'org.apache.santuario', name: 'xmlsec', version: "$openSamlXmlSec"
	testRuntimeOnly (group:'org.owasp.esapi', name:'esapi', version: "$esapiVersion") {
		exclude(group: 'org.beanshell', module: 'bsh-core')
		exclude(group: 'xalan', module: 'xalan')
		exclude(group: 'xom', module: 'xom')
		exclude(group: 'log4j', module: 'log4j')
		exclude(group: 'commons-configuration', module: 'commons-configuration')
		exclude(group: 'commons-beanutils', module: 'commons-beanutils-core')
		exclude(group: 'commons-fileupload', module: 'commons-fileupload')
		exclude(group: 'org.owasp.antisamy', module: 'antisamy')
		exclude(group: 'org.apache.xmlgraphics', module: 'batik-css')
	}
	testRuntimeOnly (group: 'xalan', name: 'xalan', version:"$xalanVersion"){
		exclude(group: 'xml-apis', module: 'xml-apis')
	}
	testRuntimeOnly group: "com.narupley", name: "not-going-to-be-commons-ssl", version: "0.3.20"
	//testRuntimeOnly group: "xml-apis", name: "xml-apis", version: "$xmlApisVersion"
	testRuntimeOnly "jakarta.servlet:jakarta.servlet-api:6.0.0"
}
